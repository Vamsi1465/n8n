<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Magnet Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e4ed8;
    }

    .thankyou {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="landing">
    <h1>Get Your Free Guide</h1>
    <p>Sign up below to access instantly.</p>
    <form id="leadForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Get Instant Access</button>
    </form>
  </div>

  <div class="container thankyou" id="thankyou">
    <h1>âœ… Thank You!</h1>
    <p>Your content will be delivered shortly.</p>
  </div>

  <script>
    const form = document.getElementById("leadForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
      };

      // Replace with your n8n webhook URL
      const webhookUrl = "https://funky-sole-fully.ngrok-free.app/webhook-test/leadmagnet";

      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        // Show thank you message
        document.getElementById("landing").style.display = "none";
        document.getElementById("thankyou").style.display = "block";
      } catch (err) {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
