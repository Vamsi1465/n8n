<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Magnet Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e4ed8;
    }

    .thankyou {
      display: none;
    }

    a.book-call {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #16a34a;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    a.book-call:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container" id="landing">
    <h1>Get Your Free Guide</h1>
    <p>Sign up below to access instantly.</p>
    <form id="leadForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Get Instant Access</button>
    </form>
  </div>

  <div class="container thankyou" id="thankyou">
    <h1>âœ… Thank You!</h1>
    <p>Your content will be delivered shortly.</p>
    <a href="https://calendly.com/yourteam" class="book-call" target="_blank">Book a Call</a>
  </div>

  <script>
document.getElementById("leadForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const name = form.querySelector('input[name="name"]').value.trim();
  const email = form.querySelector('input[name="email"]').value.trim();

  if (!name || !email) {
    alert("Please enter both name and email.");
    return;
  }

  const webhookUrl = "https://funky-sole-fully.ngrok-free.app/webhook-test/leadmagnet";

  // Show thank-you instantly for better UX
  document.getElementById("landing").style.display = "none";
  document.getElementById("thankyou").style.display = "block";

  // Send data to n8n webhook in the background
  fetch(webhookUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email })
  })
  .then(response => {
    if (!response.ok) {
      console.error("Webhook response error:", response.statusText);
    }
  })
  .catch(error => {
    console.error("Webhook request failed:", error);
  });
});
</script>




</body>
</html>
